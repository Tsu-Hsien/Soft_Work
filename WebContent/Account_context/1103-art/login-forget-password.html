<main>
<div class="container-fluid">
  <div class="row">
	<a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>
	<div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form id="loginField" class="form_left">
              <h2><img src="img/logo_login.png" alt=""></h2>
              <h4>忘記密碼</h4>
              <div>
                <label class="col-xs-3 control-label p0">員工編號</label>
			    <div class="col-xs-9 p0">
				  <input type="text" class="form-control" placeholder="Number">
				</div>
              </div>
              <div>
                <label class="col-xs-3 control-label p0">生日</label>
			    <div class="col-xs-9 p0">
				  <input type="password" class="form-control" placeholder="YYYY/MM/DD" required="" />
				</div>
              </div>
              <div>
                <a class="btn btn-default submit login_btn" href="#">確認送出</a>
                <a class="btn btn-default submit" href="javascript:document.getElementById('loginField').reset();">清除</a>
                <a class="reset_pass" href="login.html">返回登入</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <div class="clearfix"></div>
                <br />

                <h5>
                  <p>©2017 All Rights Reserved.</p>
                </h5>
              </div>
            </form>
          </section>
        </div>
      </div>
      
      
  </div>
</div>
</main>
